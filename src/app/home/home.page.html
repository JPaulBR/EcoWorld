<ion-header no-border>
</ion-header>
<ion-content>
  <div class="center">
    <div class="hijo">
      <div style="margin: auto;">
        <img class="logo-img" src="assets/images/trash.svg">
      </div>
      <div class="ion-text-center">
        <h2><strong>EcoWorld</strong></h2>
      </div>
      <ion-item transparent>
        <ion-icon name="person" color="medium"></ion-icon>
        <ion-input [(ngModel)]="email" type="email" placeholder="Email" type="text" ion-padding></ion-input>
      </ion-item>
      <ion-item transparent>
        <ion-icon name="lock-closed" color="medium"></ion-icon>
        <ion-input [(ngModel)]="password" placeholder="Password" type="Password"></ion-input>
      </ion-item>
      <ion-label class="forget-password" (click)="presentPrompt()">Forget password</ion-label>
      <div linespace></div>
      <ion-button id="btn" expand="block" (click)="login()">
        {{textBtn}}
        <ion-spinner name="circles" *ngIf="spinner"></ion-spinner>
      </ion-button>
      <ion-label style="margin-top: 5%;" class="ion-text-center">
        <u (click)="register()">DonÂ´t have account? Sign up</u>
      </ion-label>
    </div>
  </div>
</ion-content>
