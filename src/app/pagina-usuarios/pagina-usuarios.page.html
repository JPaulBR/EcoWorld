<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back" style="color: white;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
  <ion-searchbar animated inputmode="text" placeholder="Buscar usuario" (ionChange)="buscar($event)">
  </ion-searchbar>
</ion-header>
<ion-content>
  <ion-spinner name="circles" *ngIf="spinner" style="margin: auto; display: block;color: #32be8f; margin-top: 4%;"></ion-spinner>
  <ion-card *ngFor="let i of listUsers | filtros:textSearch">
    <ion-item>
      <ion-avatar slot="start">
        <img  (click)="openImage(i.urlFoto)" src={{i.urlFoto}}>
      </ion-avatar>
      <div class="container">
        <div class="container" class="ion-padding-start" (click)="getTotal(i.reciclado)">
          <p>{{i.nombre}} {{i.apellido}}</p>
        </div>
      </div>
      <ion-checkbox slot="end" color="dark" checked="{{i.permiso}}" (click)="update(i.id,i.permiso,i.key)"></ion-checkbox>
    </ion-item>
  </ion-card>
</ion-content>
