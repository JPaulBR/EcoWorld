<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/','home']">
        <ion-icon slot="icon-only" name="arrow-back-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="userForm" (ngSubmit)="formSubmit()">
    <ion-avatar style="margin: auto;">
      <img [src]="image" *ngIf="image">
    </ion-avatar>
    <div class="ion-text-center">
      <h5 (click)="presentPopover($event)">Change photo</h5>
    </div>
    <ion-item>
      <ion-label position="floating">Id</ion-label>
      <ion-input formControlName="id" type="number"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input formControlName="nombre" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Last name</ion-label>
            <ion-input formControlName="apellido" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="contra" type="password"></ion-input>
    </ion-item>
    <ion-button type="submit" style="margin-top: 7%;" shape="block" fill="solid" expand="block" id="btn">
      {{textoBoton}}
      <ion-spinner name="circles" *ngIf="spinner"></ion-spinner>
    </ion-button>
  </form>
</ion-content>
