<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/','pagina-centros']">
        <ion-icon slot="icon-only" name="arrow-back-outline" style="color: white;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/','pagina-centros']">
        <ion-icon slot="icon-only" name="save" style="color: white;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add a campaign</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item (click)="ver()">
    <ion-label position="floating">Place</ion-label>
    <ion-input value="Choose the place" readonly></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">schedule</ion-label>
    <ion-textarea placeholder="Example: Monday 10:00-13:00 - Friday 11:00:14:00"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Phone</ion-label>
    <ion-input type="phone"></ion-input>
  </ion-item>
  <div class="ion-text-center">
    <h4>Materials</h4>
  </div>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon slot="start" src={{item.img}}></ion-icon>
      <ion-label>{{item.valor}}</ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>
  </ion-list>
  <!--<div class="ion-text-center">
    <h2>Materials</h2>
  </div>

          <img src={{item.img}} alt="type material image">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>-->
</ion-content>
