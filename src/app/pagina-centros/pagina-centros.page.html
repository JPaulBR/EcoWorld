<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu" style="color: white;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Centros</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-spinner name="circles" *ngIf="spinner" style="margin: auto; display: block;color: #32be8f; margin-top: 4%;"></ion-spinner>
  <div *ngIf="hide2">
    <ion-card *ngFor="let i of listCenters">
      <ion-item-sliding >
        <ion-item [routerLink]="['/detalle-centro',i.key]">
          <ion-avatar slot="start">
            <img src="https://image.flaticon.com/icons/svg/967/967811.svg">
          </ion-avatar>
          <ion-label>
            <h3 class="ion-text-wrap">{{i.lugar}}</h3>
            <p class="ion-text-wrap">{{i.horario}}</p>
            <div class="containerBox">
              <div class="containerBox" *ngIf=i.plastico>
                <img style="width: 30px;" src="https://image.flaticon.com/icons/svg/2636/2636407.svg">
              </div>
              <div class="containerBox" *ngIf="i.papel">
                <img style="width: 27px;" src="https://image.flaticon.com/icons/svg/684/684872.svg">
              </div>
              <div class="containerBox" *ngIf="i.aluminio">
                <img style="width: 30px;" src="https://image.flaticon.com/icons/svg/542/542003.svg">
              </div>
              <div class="containerBox" *ngIf="i.vidrio">
                <img style="width: 27px;" src="https://image.flaticon.com/icons/svg/1855/1855765.svg">
              </div>
              <div class="containerBox" *ngIf="i.tetra">
                <img style="width: 30px;" src="https://image.flaticon.com/icons/svg/68/68956.svg">
              </div>
              <div class="containerBox" *ngIf="i.bateria">
                <img style="width: 27px;" src="https://image.flaticon.com/icons/svg/349/349767.svg">
              </div>
            </div>
          </ion-label>
        </ion-item>
        <ion-item-options side="start" (click)="deleteCampaign(i.key)">
          <ion-item-option color="danger" expandable>
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
  </div>
  <ion-fab *ngIf="hide2" vertical="bottom" horizontal="end" slot="fixed">  
    <ion-fab-button [routerLink]="['/','agregar-centro']">  
      <ion-icon name="add"></ion-icon>  
    </ion-fab-button>  
  </ion-fab>
  <div *ngIf="hide" class="center">
    <ion-card (click)="openMail()">
    <img class="centrar" src="assets/images/permisson.png" alt="ion">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Información</ion-card-title>
    </ion-card-header>
    <ion-card-content>Si desea crear una nueva campaña, contáctenos. <ion-icon name="mail"></ion-icon> </ion-card-content>
    </ion-card>
  </div> 
</ion-content>
